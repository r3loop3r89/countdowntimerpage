<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown Redirect</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      flex-direction: column;
    }
    h1 {
      font-size: 3rem;
    }
  </style>
</head>
<body>
  <h1 id="timer">60</h1>
  <p>Redirecting in <span id="seconds">60</span> seconds...</p>

  <script>
    // Parse the URL parameter
    const params = new URLSearchParams(window.location.search);
    const targetUrl = params.get('url');

    if (!targetUrl) {
      document.body.innerHTML = "<h2 style='color: red;'>‚ùå No URL provided. Add ?url=https://yourlink.com</h2>";
      throw new Error("Missing URL");
    }

    let seconds = 15;
    const countdown = document.getElementById('seconds');
    const timerDisplay = document.getElementById('timer');

    const interval = setInterval(() => {
      seconds--;
      countdown.textContent = seconds;
      timerDisplay.textContent = seconds;
      if (seconds <= 0) {
        clearInterval(interval);
        window.location.href = targetUrl;
      }
    }, 1000);
  </script>
</body>
</html>
